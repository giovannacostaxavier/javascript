<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <main>
            <div id="container2">
                <label for="area1">Digite o primeiro número</label>
                <input type="text" name="area1" class="caixaTexto" id="area1">
               
                <label for="area2">Digite o segundo número</label>
                <input type="text" name="area2" class="caixaTexto" id="area2">
                 <div>
                    <button id="mais" class="botao">+</button>
                    <button id="menos" class="botao">-</button>
                    <button id="multiplicar" class="botao">*</button>
                    <button id="dividir" class="botao">/</button>
                </div>
                <label for="resultado">Resultado</label>
                <input type="text" name="resultado" class="caixaTexto" id="resultado">
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
