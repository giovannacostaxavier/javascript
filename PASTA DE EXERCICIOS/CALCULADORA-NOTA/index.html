<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="principal">
        <h2>Calculadora de médias</h2>
        <form action="" id="formulario">
            <div>
                <label for="nota1">Primeira nota:</label>
                <input type="number" name="nota1" class="caixa" id="cxnota1" min="0.0" max="10.0" step="0.1">
            </div>

            <div>
                <label for="nota2">Segunda nota:</label>
                <input type="number" name="nota2" class="caixa" id="cxnota2" min="0.0" max="10.0" step="0.1">
            </div>
                <div id="botoes">
                    <input type="submit" value="Enviar" id="btnEnviar">
                    <input type="reset" value="Limpar" id="btnLimpar">
                </div>
                <div>
                    <label for="media">Média</label>
                    <input type="number" name="media" class="caixa" id="cxmedia" readonly>
                </div>
                <div>
                  <input type="text" name="texto" class="caixa" id="cxtexto" placeholder="Situação final" disabled>
                </div>

        </form>
        <p id="aviso"></p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
